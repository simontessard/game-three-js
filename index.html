<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="./ressources/img/logo.svg">
  <script src="https://threejs.org/build/three.js"></script>
  <title> Cobalt Game </title>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
  <section id="game-container">
    <div id="plusOne" class="text-3xl absolute top-1/2 left-1/2 opacity-0 transition duration-500">+1</div>
    <div id="leaderboard" class="absolute z-50 right-0 p-4 max-sm:hidden">
      <p class="font-bold text-lg mb-1">Leaderboard</p>
      <ul id="scoreRanking">
      </ul>
    </div>
    <div id="info-container"
      class="flex flex-col md:flex-row gap-4 justify-end items-center w-full max-md:px-8 top-[5%] md:top-[10%] max-md:text-center">
      <div class="bg-white p-2 rounded-full">
        <img src="./ressources/img/logo.svg" alt="Logo Cobalt">
      </div>
      <div class="flex flex-row gap-4">
        <p id="score" class="text-white text-sm md:text-lg bg-[#021C88] p-3 md:p-4">Cobalt Points : 0</p>
      </div>

    </div>
    <!-- Main modal -->
    <div id="authentication-modal" tabindex="-1" aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="flex flex-col gap-4 items-center justify-center p-5 md:p-6 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white text-left">
              Congratulations ! </h3>
            <img class="w-20" src="./ressources/img/logo.svg" alt="Logo Cobalt">
            <h2 id="endScore" class="text-xl font-semibold text-gray-900 dark:text-white text-center"></h2>
          </div>

          <button type="button" id="closeModalButton"
            class="absolute top-3 right-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="authentication-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <!-- Modal body -->
          <div class="p-5 md:p-6">
            <form class="space-y-4" action="#">
              <div>
                <label for="name" class="block mb-2 font-medium text-gray-900 dark:text-white">Your name</label>
                <input type="text" name="name" id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="Simon" required>
              </div>
              <div>
                <label for="email" class="block mb-2 font-medium text-gray-900 dark:text-white">Your email</label>
                <input type="email" name="email" id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="name@company.com" required>
              </div>
              <div class="flex justify-between">
                <div class="flex items-center">
                  <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value=""
                      class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                      required>
                  </div>
                  <label for="remember" class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300">I agree to
                    receive product information and offers (optimal)</label>
                </div>
              </div>
              <button type="submit" id="giftButton"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">RECEIVE
                MY GIFT</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <p id="playButton" class="absolute text-center bg-white cursor-pointer text-black">CLICK BUTTON TO PLAY</p>
    <div id="world"></div>
  </section>
  <script type="module" src="main.js"></script>
</body>

</html>
